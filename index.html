<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Plus Homework, Week 5</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/c1298f55ed.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="container">
      <form id="enter-location-form" class="enter-location-form">
        <input
          type="text"
          class="form-control"
          placeholder="Enter a location"
          autocomplete="off"
          id="enter-location-search"
          autofocus="on"
        />
        <input
          type="submit"
          class="btn btn-outline-secondary"
          id="search-location-input"
          placeholder="Search"
        />
        <input
          type="button"
          class="btn btn-outline-secondary"
          id="current-location-input"
          value="Current Location"
          placeholder="Current Location"
        />
      </form>
      <div class="card current-weather-information">
        <span>
          <h1 id="large-temp-label">--</h1>
          <h2 class="degrees-symbol" id="degrees-symbol">°</h2>
        </span>

        <h2 id="current-city">--</h2>
        <h3 id="current-date">--</h3>
        <small>
          <span class="celsius-fahrenheit-labels">
            <h4 class="celcius-label">Celcius</h4>
            <h4>|</h4>
            <h4 class="fahrenheit-label" id="fahrenheit-label">Fahrenheit</h4>
          </span>
        </small>
        <i class="fa-solid fa-cloud-showers-heavy cloud-showers-big"></i>
      </div>
      <div class="future-weather">
        <div class="row color-row">
          <div class="col-6">Tuesday</div>
          <div class="col-3 future-center">
            <i class="fa-solid fa-cloud-sun future-icon"></i>
          </div>
          <div class="col-3 future-center">55°</div>
        </div>
        <div class="row">
          <div class="col-6">Wednesday</div>
          <div class="col-3 future-center">
            <i class="fa-solid fa-cloud-sun future-icon"></i>
          </div>
          <div class="col-3 future-center">42°</div>
        </div>
        <div class="row color-row">
          <div class="col-6">Thursday</div>
          <div class="col-3 future-center">
            <i class="fa-solid fa-cloud-showers-heavy future-icon"></i>
          </div>
          <div class="col-3 future-center">33°</div>
        </div>
        <div class="row">
          <div class="col-6">Friday</div>
          <div class="col-3 future-center">
            <i class="fa-solid fa-cloud-showers-heavy future-icon"></i>
          </div>
          <div class="col-3 future-center">45°</div>
        </div>
        <div class="row color-row">
          <div class="col-6">Saturday</div>
          <div class="col-3 future-center">
            <i class="fa-solid fa-cloud-sun future-icon"></i>
          </div>
          <div class="col-3 future-center">50°</div>
        </div>
      </div>
    </div>
    <footer>
      <a
        href="https://github.com/ravioli-frisbee/weather-app-project"
        class="footer"
        >Open-source code</a
      >
      by Jillian Turner
    </footer>
    <script src="src/index.js"></script>
  </body>
</html>
